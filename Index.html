<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Retro Bowl Launcher with Save/Load</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #controls {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
    #controls button {
      margin: 0 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #game-container {
      flex-grow: 1;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div id="controls">
    <button id="save-btn">Save Progress</button>
    <button id="load-btn">Load Progress</button>
  </div>
  <div id="game-container">
    <iframe id="game-frame" 
      src="https://d1tm91r4ytbt54.cloudfront.net/b93894a7-b29b-4edc-8866-c733ff7d695b/1671689486925/retrobowl/index.html" 
      title="Retro Bowl Game">
      Your browser does not support iframes.
    </iframe>
  </div>

  <script>
    const gameFrame = document.getElementById('game-frame');

    // When the Save button is clicked, request the game to send its current state.
    document.getElementById('save-btn').addEventListener('click', () => {
      // Send a message to the game; the game must be coded to listen for this message.
      gameFrame.contentWindow.postMessage({ type: 'SAVE_REQUEST' }, '*');
    });

    // When the Load button is clicked, send the saved state to the game.
    document.getElementById('load-btn').addEventListener('click', () => {
      const savedProgress = localStorage.getItem('retroBowlProgress');
      if (savedProgress) {
        gameFrame.contentWindow.postMessage({
          type: 'LOAD_REQUEST',
          data: JSON.parse(savedProgress)
        }, '*');
      } else {
        alert('No saved progress found!');
      }
    });

    // Listen for messages from the game.
    window.addEventListener('message', (event) => {
      // IMPORTANT: In production, verify event.origin to ensure itâ€™s from a trusted source.
      if (event.data.type === 'SAVE_DATA') {
        localStorage.setItem('retroBowlProgress', JSON.stringify(event.data.progress));
        alert('Progress saved!');
      }
    });
  </script>
</body>
</html>
